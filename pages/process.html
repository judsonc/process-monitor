<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Monitor App</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#212529" />
    <meta name="description" content="The Monitor App." />
    <link rel="apple-touch-icon" href="./assets/logo192.png" />
    <link rel="manifest" href="./assets/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link href="./assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container nes-container is-centered is-white">
      <input type="text" id="search-text" class="nes-input">
    </section>

    <section id="content" class="container flex main-content">
      <div class="full-size">
        <table class="nes-table table-content full-size is-bordered is-dark">
          <thead>
            <tr>
              <th>PID</th>
              <th>User</th>
              <th>Name</th>
              <th>%CPU</th>
              <th>%Mem</th>
              <th>Priority</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td colspan="8" class="is-centered">
                Loading...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
      integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ=="
      crossorigin="anonymous">
    </script>
    <script src="./assets/process-script.js"></script>
  </body>
</html>
